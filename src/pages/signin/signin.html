<ion-header>

  <ion-navbar>
    <ion-title>signin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <ion-list>

          <ion-item>
            <ion-label fixed>Username</ion-label>
            <ion-input type="text" value=""></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label fixed>Password</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
          <ion-item>
              <button ion-button color="light">Sign In</button>
          </ion-item>

        
         
        
        </ion-list>
  </form>

  <ion-item>
      <button ion-button color="light" (click)="signup()">Sign Up</button>
  </ion-item>

</ion-content>
